<div
	class="modal fade"
	id="exampleModal"
	tabindex="-1"
	role="dialog"
	aria-labelledby="exampleModalLabel"
	aria-hidden="true"
>
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Test a process</h5>
				<button
					type="button"
					class="close"
					data-dismiss="modal"
					aria-label="Close"
				>
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-group mb-3">
					<label class="form-label" for="net_type">Select a test type</label>
					<div class="form-check">
						<input
							class="form-check-input"
							type="radio"
							name="radProcess"
							id="radUploadProcess"
						/>
						<label class="form-check-label" for="radUploadProcess">
							Upload
						</label>
					</div>
					<div class="form-check">
						<input
							class="form-check-input"
							type="radio"
							name="radProcess"
							id="radDownloadProcess"
						/>
						<label class="form-check-label" for="radDownloadProcess">
							Download
						</label>
					</div>
					<div class="form-check">
						<input
							class="form-check-input"
							type="radio"
							name="radProcess"
							id="radBidirectionalProcess"
						/>
						<label class="form-check-label" for="radBidirectionalProcess">
							Bidirectional
						</label>
					</div>
				</div>
				<select class="form-select">
					<option value="" selected disabled>Select a process...</option>
					<option value="A">A</option>
					<option value="B">B</option>
					<option value="C">C</option>
				</select>
				<button type="button" class="btn btn-primary pull-right mt-2">
					Test
				</button>
			</div>
			<!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div> -->
		</div>
	</div>
</div>
