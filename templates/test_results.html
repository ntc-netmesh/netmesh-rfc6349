<h5 class="card-title text-bold">
  Test Results
</h5>
<div class="mx-1 mt-2">
  <div class="row gy-2 gx-3">
    <div class="col-md-4">
      <div class="text-secondary">
        <small>Started on</small>
      </div>
      <span id="summary-test-started-on-{{ test_number }}">2021-12-31 14:12:22</span>
    </div>
    <div class="col-md-4">
      <div class="text-secondary">
        <small>Finished on</small>
      </div>
      <div id="summary-test-finished-on-{{ test_number }}">
        <div class="placeholder-wave">
          <span class="placeholder col-6"></span>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="text-secondary">
        <small>Duration</small>
      </div>
      <div id="summary-test-duration-{{ test_number }}">
        <div class="placeholder-wave">
          <span class="placeholder col-6"></span>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="measurement-results-{{ test_number }}" class="mt-3">
  <!-- <div class="mt-2" style="border: 1px solid rgba(0, 140, 167, 0.25);">
    <div class="p-2" style="background-color: rgba(0, 140, 167, 0.1);"> -->
  <div id="download-measurement-results">
    <div class="mt-2" style="border: 1px solid rgba(72, 36, 255, 0.25);">
      <div class="p-2" style="background-color: rgba(72, 36, 255, 0.1);">
        <div class="d-flex align-items-center">
          <h6 class="mb-0">
            <span class="me-1">
              <i class="bi bi-arrow-down-circle"></i>
              <!-- <div class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></div> -->
            </span>
            Upload Test...
          </h6>
        </div>
      </div>
      <div class="p-2">
        <div id="download-thpt-chart" class="d-flex inline-block align-items-center">
        </div>
        <div id="download-transfer-chart" class="d-flex inline-block align-items-center">
        </div>
        <div id="download-rtt-chart" class="d-flex inline-block align-items-center">
        </div>
        <!-- <table class="table table-sm table-bordered table-hover caption-top mt-4" aria-hidden="true">
          <tbody>
            <tr>
              <td>Throughput Average</td>
              <td>
                35 Mbits/sec
              </td>
            </tr>
          </tbody>
        </table> -->
      </div>
    </div>
  </div>
  <div id="upload-measurement-results">
    <div class="p-2 mt-2 bg-primary bg-opacity-10">
      <div class="mx-1 d-flex align-items-center">
        <h6 class="mb-0">Download Test...</h6>
        <div class="spinner-border ms-auto" style="width: 1.5rem; height: 1.5rem;" role="status" aria-hidden="true"></div>
      </div>
    </div>
    <div class="border border-1 p-2">
      <div id="upload-thpt-chart" class="d-flex inline-block align-items-center">
      </div>
      <table class="table table-sm table-bordered table-hover caption-top mt-4" aria-hidden="true">
        <tbody>
          <tr>
            <td>Throughput Average</td>
            <td>
              35 Mbits/sec
            </td>
          </tr>
        </tbody>
      </table>
      <div id="upload-transfer-chart" class="d-flex inline-block align-items-center">
      </div>
    </div>
  </div>
</div>
